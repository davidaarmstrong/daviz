<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Angell dataset - sigd3.default plot</title>
  <script src="https://d3js.org/d3-selection.v1.min.js"></script>
  <script src="https://d3js.org/d3.v4.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</head>
<body>
  <script>
let data = [{"x":"E","y":15.3667,"ylow":13.9153,"yup":16.818,"obs":1,"g1":0,"g2":1,"g3":1,"g4":1},{"x":"MW","y":12.2786,"ylow":11.1149,"yup":13.4422,"obs":2,"g1":1,"g2":0,"g3":1,"g4":0},{"x":"W","y":10.5167,"ylow":8.7391,"yup":12.2942,"obs":4,"g1":1,"g2":0,"g3":1,"g4":0},{"x":"S","y":7.7357,"ylow":6.5721,"yup":8.8994,"obs":3,"g1":1,"g2":1,"g3":0,"g4":1}];
  </script>

  <script>
    // Variables
    let height = 500, width = 750,
      margin = {top: height * 0.02, right: width * 0.15, bottom: height * 0.15, left: width * 0.1},
      adjustedWidth = width - margin.left - margin.right,
      adjustedHeight = height - margin.top - margin.bottom,
      colors = ["#B80000", "#000000", "#000000"],
      pointSize = [7, 5], lineSize = [3, 1.5],
      labelFontFamily = "sans-serif", yLabel = "Effect of Region",
      labelFont = 12, axesFont = 12;

    // Append svg to the body
    let svg = d3.select("body")
      .append("svg")
        .attr("width", adjustedWidth + margin.left + margin.right)
        .attr("height", adjustedHeight + margin.top + margin.bottom)
      .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // Mapping functions
    const xMap = (el) => x(el.x);
    const yMap = (el) => y(el.y);
    const ylMap = (el) => y(el.ylow);
    const yuMap = (el) => y(el.yup);

    // Axes initialization
    let rgX = [0];
    let deltaX = adjustedWidth / (data.length - 1)
    for (let i = 1; i < data.length; i++) {
      rgX.push(i * deltaX);
    }

    const x = d3.scaleOrdinal()
      .domain(Array.from(data, el => el.x))
      .range(rgX);

    const y = d3.scaleLinear()
      .domain([d3.min(data, (el) => el.ylow), d3.max(data, (el) => el.yup)])
      .range([adjustedHeight, 0]);

    svg.append("g")
      .attr("transform", "translate(0," + adjustedHeight * 1.075 + ")")
      .call(d3.axisBottom(x));

    svg.append("g")
      .attr("transform", `translate(${-adjustedWidth * 0.035},0)`)
      .call(d3.axisLeft(y));

    d3.selectAll(".tick").style("font-size", `${axesFont}px`)

    // Mouseover highlight function
    const highlight = (d) => {
      for (let i = 0; i < data.length; i++) {
        if (data[i][`g${d.obs}`] === 1) {
          d3.selectAll(`circle[cx="${xMap(data[i])}"]`)
           .transition()
           .duration(50)
           .style("fill", colors[0])
           .attr("r", pointSize[0])
          d3.select(`line[x1="${xMap(data[i])}"]`)
           .transition()
           .duration(50)
           .style("stroke", colors[0])
           .attr("stroke-width", lineSize[0])
        } else {
          d3.selectAll(`circle[cx="${xMap(data[i])}"]`)
           .transition()
           .duration(50)
           .style("fill", colors[1])
           .attr("r", pointSize[1])

          d3.select(`line[x1="${xMap(data[i])}"]`)
           .transition()
           .duration(50)
           .style("stroke", colors[1])
           .attr("stroke-width", lineSize[1])
        }
      }
    }

    // Mouseleave highlight function
    const doNotHighlight = () => {
      d3.selectAll(".dot")
       .transition()
       .duration(200)
       .style("fill", colors[2])
       .attr("r", pointSize[1])

      d3.selectAll(".line")
       .transition()
       .duration(200)
       .style("stroke", colors[2])
       .attr("stroke-width", lineSize[1])
    }

    // Vertical label
    svg.append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 0 - margin.left)
      .attr("x", 0 - (adjustedHeight / 2))
      .attr("dy", "1em")
      .style("text-anchor", "middle")
      .style("font-size", `${labelFont}px`)
      .text(yLabel)
      .style("font-family", labelFontFamily);

    // Graph dot lines
    for (let i = 0; i < data.length; i++) {
      svg.append("line")
        .attr("class", "line")
        .attr("x1", xMap(data[i]))
        .attr("y1", ylMap(data[i]))
        .attr("x2", xMap(data[i]))
        .attr("y2", yuMap(data[i]))
        .attr("stroke", colors[2])
        .attr("stroke-width", lineSize[1])
    }

    // Graph points
    svg.selectAll(".dot")
      .data(data)
      .enter()
      .append("circle")
        .attr("class", "dot")
        .attr("r", pointSize[1])
        .attr("cx", xMap)
        .attr("cy", yMap)
      .on("mouseover", highlight)
      .on("mouseleave", doNotHighlight)
  </script>
</body>
</html>
